<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
    <title>Netflix Clone by Andrea Di Paola</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/dist/css/style.min.css" />
  </head>
  <body>
    <!-- NAVBAR SECTION START -->
    <nav class="navbar navbar-expand-lg mb-5 fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/index.html">
          <img
            id="logo"
            class="ht-20"
            src="assets/img/netflix_logo.png"
            alt=""
          />
        </a>
      </div>
    </nav>
    <!-- NAVBAR SECTION END -->

    <!-- MAIN SECTION START -->
    <div id="profile-form" class="container mt-10" style="width: 490px">
      <!-- ROW 1-->
      <div class="row">
        <div class="col-12 border-bottom px-0">
          <h1 class="display-4">Edit Profile</h1>
        </div>
      </div>
      <!-- ROW 2-->
      <div class="row pt-3">
        <!-- COL 2.1-->
        <div class="col-12 px-0 d-flex">
          <!-- COL 2.1.1 -->
          <div class="pe-4">
            <div class="position-relative">
              <img class="rounded ht-105" src="assets/img/avatar.png" alt="" />
              <span
                class="pencil-container rounded-circle bg-dark border shadow position-absolute bottom-0 start-0 ms-1 mb-1"
              >
                <i class="bi bi-pencil-fill pfs-9"></i>
              </span>
            </div>
          </div>
          <!-- COL 2.1.2 -->
          <div>
            <div class="d-flex flex-column align-items-start pe-3">
              <span class="bg-custom-darkestgray px-3 py-1 col-12 mb-3"
                >Strive Student</span
              >
              <span class="text-custom-gray mb-1">Language:</span>
              <div class="dropdown">
                <button
                  class="btn btn-outline-custom-white btn-sm dropdown-toggle mb-3"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Choose language
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">English</a></li>
                  <li><a class="dropdown-item" href="#">Italian</a></li>
                  <li><a class="dropdown-item" href="#">Spanish</a></li>
                </ul>
              </div>
            </div>

            <div class="d-flex flex-column align-items-start border-top">
              <span class="text-custom-gray pt-3 pb-2">Maturity Settings:</span>
              <span class="bg-custom-ultradarkgray pfs-14 px-2 py-1 mb-2"
                >ALL MATURITY RATINGS</span
              >
              <span class="mb-3 pfs-14"
                >Show titles of all maturity ratings for this profile.</span
              >
              <button class="btn btn-outline-secondary btn-sm px-3 mb-4">
                EDIT
              </button>
            </div>

            <div
              class="d-flex flex-column align-items-start pt-3 mb-3 border-top"
            >
              <span class="text-custom-gray mb-2">Autoplay controls</span>
              <div class="form-check mb-2">
                <input
                  type="checkbox"
                  class="form-check-input me-2"
                  id="exampleCheck1"
                  checked
                />
                <label class="form-check-label pfs-13" for="exampleCheck1"
                  >Autoplay next episode in a series on all devices.</label
                >
              </div>
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input me-2"
                  id="exampleCheck2"
                  checked
                />
                <label class="form-check-label pfs-13" for="exampleCheck2"
                  >Autoplay previews while browsing on all devices.</label
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ROW 3-->
      <div class="row">
        <div class="col-12 pt-4 px-0 border-top">
          <button class="btn btn-light me-3 px-4">SAVE</button>
          <button class="btn btn-outline-secondary me-3 px-4">CANCEL</button>
          <button class="btn btn-outline-secondary px-4">DELETE PROFILE</button>
        </div>
      </div>
    </div>

    <!-- MAIN SECTION END -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
